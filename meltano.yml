version: 1
send_anonymous_usage_stats: true
project_id: tap-btg
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-btg
    namespace: tap_btg
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    config:
      files: 
        - path: /
          type: investments_transactions
        - path: /
          type: credit_transactions
          file_password: ''
        - path: /
          type: banking_transactions
    settings:
    - name: files
    - name: files_definition
  loaders:
  - name: target-csv
    variant: hotgluexyz
    pip_url: git+https://github.com/hotgluexyz/target-csv.git
